<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header>
    <h1>FocusScape</h1>
    <button id="toggle-theme">ðŸŒ™</button>

  </header>

  <main>

    
    <section id="timer-section">
      <h2>Focus Timer</h2>
      
      <div id="timer">25:00</div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <!-- Task Management section -->
    <section id="task-section">
      <h2>Today's Tasks</h2>

      <!-- Input to type the task -->
      <input type="text" id="task-input" placeholder="Enter a task..." />

      <!-- Button to add task -->
      <button id="add-task">Add Task</button>

      <!-- Task list will appear here -->
      <ul id="task-list"></ul>
    </section>

    <!--  Stats section -->
    <section id="stats-section">
      <h2>Daily Stats</h2>
      <p>Focused Minutes: <span id="focused-minutes">0</span></p>
      <p>Tasks Completed: <span id="tasks-completed">0</span></p>
    </section>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <div id="session-count">Sessions done: 0</div>
    <button id="reset-session">Reset Sessions</button>




  </main>
    <script src="./script.js"></script>
</body>
</html>
